<!-- login.html -->
{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="col-lg-4  col-lg-offset-4">
    <h1>Login</h1>
    {% if form.errors %}
    <p>Your username and password didn't match. Please try again.</p>
    {% endif %}

    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label style="font-weight: 300" for="username">User Name:</label>
            <input class="form-control" type="text" name="username" value="" id="username">
        </div>
        <div class="form-group">
            <label style="font-weight: 300" for="password">Password:</label>
            <input class="form-control" type="password" name="password" value="" id="password"> 
        </div>
        <div class="form-group">
            <input class="form-control" type="submit" value="Login" />
        </div>
        <div class="form-group">
            <button class="form-control" style="color: black" type="button" onclick="window.location.href='/register/' ">Register</button>
        </div>
    </div>
</form>
</div>
{% endblock %}
