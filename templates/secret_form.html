<form> {% csrf_token %}
<div class="form-group">
	<label for="id_title">Title:</label> 
	<input id="id_title" class="form-control" maxlength="100" name="title" type="text" required />
</div>
<div class="form-group">
	<label for="id_content">Content:</label> 
	<textarea id="id_content" class="form-control" maxlength="2000" name="content" type="text" required rows="5" placeholder="Tell us the story.."> </textarea>
</div>
<div class="form-group">
	<label for="id_image">Image:</label> <input class="form-control" id="id_image" name="image" type="file" />
</div>
<div class="form-group">
	<label for="id_publish">Date:</label> <input type="date" class="form-control" id="id_publish" name="publish" type="text" required />
</div>
<div class="form-group">
	<input type='submit' class='btn btn-default' value='Create Post' />
</div>
<input type='hidden' name='csrfmiddlewaretoken' value='{{csrf_token}}'>

</form>

 </div>
