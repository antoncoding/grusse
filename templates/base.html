{% load staticfiles %}
<!--DOCTYPE html -->
<html>
<head>
	<title>{% block title %} Grüße {% endblock title %}</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<link rel='stylesheet' href='{% static "css/bootstrap.min.css" %}' />

	<link rel='stylesheet' href='{% static "css/base.css" %}' />

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	{% block head %}
	{% endblock head %}
	<style>
		{% block style %}{% endblock style %}
	</style>
</head>
<body>
	<!--navbar -->
	<nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
				</button>
				<a style = "margin-right: 20px; " class="navbar-brand page-scroll" href="/"> Grusse </a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			{% if request.user.is_authenticated %}
				<ul class="nav navbar-nav">
					<li><a class="page-scroll" href='/inbox/'> Inbox </a></li>
					<li><a class="page-scroll" href="/inbox/compose"> compose</a></li>
					<li><a class="page-scroll" href='/profile'> Profile </a></li>
				</ul>
				<ul class="navbar-right nav navbar-nav">
					<button style="color: black" type="button" onclick="window.location.href='/logout/' ">Logout</button>
				</ul>
			{% else %}

				<ul class="nav navbar-nav">
					<li><a class="page-scroll" href='/register'> Register </a></li>
				</ul>
				<ul class="navbar-right nav navbar-nav">
				<form class="form-inline" action="" method="post">{% csrf_token %}
					<label class="sr-only" for="username">User Name</label>
					<input class="form-control mb-2 mr-sm-2 mb-sm-0" type="text" name="username" id="username" placeholder="User Name">

					<label class="sr-only" for="password">Password</label>
					<input class="form-control mb-2 mr-sm-2 mb-sm-0" type="password" name="password" id="password" placeholder="Password">

					<button style="color: black" type="submit" onclick="window.location.href='/login/' ">Login</button>
				</form>

				</ul>	
			{% endif %}
			</div>
			<!-- /.navbar-collapse -->
		</div>
	</nav>

<!---main content-->
<div style="padding-top: 60px" class='container'>
</div>
{% block content %}{% endblock content %}



<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script href='{% static "js/bootstrap.min.js" %}'></script>
<script href='{% static "jquery/jquery.min.js" %}'></script>
<script href='{% static "jquery/jquery.js" %}'></script>
<script href='{% static "js/main.js" %}'></script>
</body>

</html>
